<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Estoque</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>02</td>
            <td>Naruto - vol. 1</td>
            <td>5</td>
            <td>R$60,65</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Turma da Mônica Jovem - vol. 1</td>
            <td>2</td>
            <td>R$70,00</td>
        </tr>
        <tr>
            <td>05</td>
            <td>Série Lendários - vol. 1</td>
            <td>5</td>
            <td>R$36,90</td>
        </tr>
        <tr>
            <td>07</td>
            <td>eee</td>
            <td>1</td>
            <td>R$10</td>
        </tr>
    </table>
</body>
</html>
